{% extends 'base.html' %}

{% block title %}Import Sales Data{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Import Sales Data</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        
        <div class="border border-gray-300 p-4 rounded-lg">
            <label class="block font-semibold text-gray-600">Upload CSV File</label>
            <input type="file" name="csv_file" class="mt-2 p-2 w-full border border-gray-300 rounded">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Upload File
        </button>
    </form>

    <!-- Success/Error Messages -->
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="p-3 rounded-lg text-white {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
